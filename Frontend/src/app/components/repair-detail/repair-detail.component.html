<div class="car-detail">
    <div class="car-detail-top">
        <div class="title-box">
            <p>Repair details</p>
            <div class="back-button">
                <button  (click)="back()">
                    <img class= "icon" src = "../../../assets/icons/back.svg"/>
                </button>
            </div>
        </div>
    </div>
    <div class="car-detail-info">
        <div class="car-detail-info-box">
            <p class="attribute-value">{{repairState}}</p>
            <p class="attribute-name">State</p>
        </div>
        <div class="car-detail-info-box">
            <p class="attribute-value">{{dataService.selectedRepair.description}}</p>
            <p class="attribute-name">Description</p>
        </div>
    </div>
</div>
