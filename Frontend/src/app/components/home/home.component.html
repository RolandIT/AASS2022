<div class="home">
    <div class="home-header">
        <app-header (onLogout)="logout()"></app-header>
    </div>
    <div class="home-content">
        <div *ngIf="dataService.currentUser.user.type == 4" class="home-content-menu">
                <app-side-menu></app-side-menu>
        </div>
        <div class="home-content-main">
            <ng-Content *ngComponentOutlet="renderService.actualContent"></ng-Content>
        </div>
    </div>
</div>
